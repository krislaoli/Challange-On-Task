<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/tictactoe.css" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <nav class="navbar" style="background-color: #1b4242;">
      <div class="container-fluid">

          <a href="/index.html"><button class="btn" type="submit">Back</button></a>
    
        <a class="navbar-brand" style="color: white;">Challange and Game</a>
      </div>
    </nav>

    <h3 class="text-center mt-3">Tic Tac Toe Game</h3>

    <div class="arrow"></div>

    <div class="container mt-3">
      <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>

      <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton" class="btn btn-primary mt-3">
          Play again
        </button>
      </div>
      <!-- <button type="button" class="btn-close" disabled aria-label="Close"></button> -->
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/js/tictactoe.js"></script>
  </body>
</html>
